<section class="callback">
  <div class="container">
    <div class="callback__inner">
      <form class="callback__form" action="#" method="get">
        <h2 class="callback__title block-title">
          Свяжитесь с нами
        </h2>
        <div class="form-group icon-person">
          <input class="form-input" type="text" placeholder="Ваше имя">
        </div>
        <div class="form-group icon-mail">
          <input class="form-input" type="email" placeholder="Эл. почта">
        </div>
        <div class="form-group icon-person">
          <input class="form-input" type="text" placeholder="Название компании">
        </div>
        <button class="callback__btn btn btn-yellow">
          Отправить
        </button>
        <p class="callback__text">Нажимая кнопку, вы даёте <a href="/">согласие на обработку ваших персональных
            данных</a></p>
      </form>
      <img class="callback__img" src="./images/main/contact.png" alt="">
    </div>
  </div>
</section>
